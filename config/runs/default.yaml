# Default batch runs configuration
# Each run specifies a field via Hydra _target_ and optional overrides

runs:
  # Invariant field - Gaussian ring (depends only on radius)
  - name: gaussian_ring
    field:
      _target_: latsym.tasks.GaussianRing

  # Untrained baseline (steps=0)
  - name: gaussian_ring_untrained
    field:
      _target_: latsym.tasks.GaussianRing
    train:
      total_steps: 0

  # Non-invariant fields - Fourier modes (depend on angle)
  - name: fourier_k1
    field:
      _target_: latsym.tasks.Fourier
      k: 1

  - name: fourier_k2
    field:
      _target_: latsym.tasks.Fourier
      k: 2

  # Mixed field - interpolates between invariant and non-invariant
  - name: mix_0.0
    field:
      _target_: latsym.tasks.Mix
      alpha: 0.0

  - name: mix_0.5
    field:
      _target_: latsym.tasks.Mix
      alpha: 0.5

  - name: mix_1.0
    field:
      _target_: latsym.tasks.Mix
      alpha: 1.0
