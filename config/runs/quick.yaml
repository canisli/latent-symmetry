# Quick batch runs for fast iteration
# Uses fewer training steps for rapid prototyping

runs:
  - name: gaussian_quick
    field:
      _target_: latsym.tasks.GaussianRing
    train:
      total_steps: 1000

  - name: fourier_k2_quick
    field:
      _target_: latsym.tasks.Fourier
      k: 2
    train:
      total_steps: 1000

  - name: mix_0.5_quick
    field:
      _target_: latsym.tasks.Mix
      alpha: 0.5
    train:
      total_steps: 1000
