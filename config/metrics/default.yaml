# Metrics configuration
# Which metrics to compute and plot
enabled:
  - Q
  - Q_h
  # - RSL
  # - SL
  # - MI

# Metric-specific parameters
Q:
  n_rotations: 32
  explained_variance: 0.95

Q_h:
  n_rotations: 32

RSL:
  n_rotations: 32
  epsilon: 1e-8

SL:
  n_rotations: 32

MI:
  K: 16                          # Number of discrete angles
  classifier_hidden: [512, 512, 256]  # Classifier architecture (deeper/wider)
  classifier_steps: 3000         # Training steps (increased for convergence)
  lr: 0.001                      # Classifier learning rate
  batch_size: 256                # Batch size
  test_fraction: 0.2             # Fraction for test set
  n_pairs_per_point: 16          # Number of (θ_1, θ_2) pairs per x (more data)
