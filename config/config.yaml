# Main Hydra configuration
defaults:
  - data: so2_regression
  - model: mlp_8x128
  - train: default
  - metrics: default
  - _self_

# Experiment settings
experiment:
  name: "so2_radius_regression"
  seed: 42
  runs_file: "config/runs/default.yaml"  # YAML file specifying batch runs
  
# Output directory (Hydra will set this)
# Format: datetime_penaltytype_lambda_layers (or datetime_none if no penalty)
hydra:
  run:
    dir: experiments/train/${now:%Y-%m-%d_%H-%M-%S}_${train.sym_penalty_type}_${train.lambda_sym}_${train.sym_layers}
  sweep:
    dir: experiments/train/sweeps/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
