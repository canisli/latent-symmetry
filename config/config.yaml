# Main Hydra configuration
defaults:
  - data: so2_regression
  - model: mlp_8x128
  - train: default
  - metrics: default
  - _self_

# Experiment settings
experiment:
  name: "so2_radius_regression"
  seed: 42
  runs_file: "config/runs/default.yaml"  # YAML file specifying batch runs
  
# Output directory (Hydra will set this)
hydra:
  run:
    dir: experiments/${now:%Y-%m-%d}
  sweep:
    dir: experiments/sweeps/${now:%Y-%m-%d}
    subdir: ${hydra.job.num}
