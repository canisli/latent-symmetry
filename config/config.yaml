# Main Hydra configuration
defaults:
  - data: so2_regression
  - model: mlp_8x128
  - train: default
  - _self_

# Experiment settings
experiment:
  name: "so2_radius_regression"
  seed: 42
  
# Output directory (Hydra will set this)
hydra:
  run:
    dir: experiments/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: experiments/sweeps/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
