model:
  type: deepsets
  num_phi_layers: 4
  num_rho_layers: 4
  hidden_channels: 128
  pool_mode: sum
data:
  num_events: 10000
  n_particles: 128
  batch_size: 256
  input_scale: 0.9515689
  train_split: 0.6
  val_split: 0.2
  test_split: 0.2
  efp_preset: deg3
training:
  num_epochs: 100
  learning_rate: 0.001
  warmup_epochs: 5
  weight_decay: 0.0
  grad_clip: null
  dropout: 0.0
  early_stopping_patience: 10
symmetry:
  enabled: true
  layer_idx: 1
  lambda_sym_max: 10.0
  std_eta: 0.5
run_seed: 42
headless: false
save_model_path: hello.pt
outputs_dir: ./outputs
